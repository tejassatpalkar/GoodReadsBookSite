{% extends "layout.html" %}
{% block title %}Results{% endblock title %}
{% block content %}

    <h1 class = "text-center">Results</h1>
<div class="container results-container">
    {% for book in books %}
<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
  <div class="card-header">{{ book["author"]}}</div>
  <div class="card-body">
    <h5 class="card-title">{{ book["title"]}}</h5>
    <p class="card-text"><small class ="text-muted"> {{book["isbn"]}}</small></p>
      <p class="card-text"><small class="text-muted">{{book["year"]}}</small></p>
      <a href="{{ url_for('book',book_isbn = book["isbn"])}}" class="btn btn-primary">Check out</a>
  </div>
</div>

{% endfor %}
</div>
{% endblock content %}
